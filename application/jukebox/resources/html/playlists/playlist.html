<div id="playlist-page" class="scrolled-page">
	<div class="scrolled-intro">
		<div id="playlists-intro">
			<header>
				<h2><%- playlistName %></h2>
				
				<p>
					<img src="/stream/thumbnail/small/playlist/<%- playlistID %>/<%- playlistName.replace(' ', '+') %>.jpg" />
				</p>
			</header>
			
			
			<section id="playlists-played-recently">
				<header>
					<h3>Recently Playlists</h3>
				</header>
				
				<ul>
					<li><a href="#/playlist/"><img src="" alt=""/></a></li>
				</ul>
			</section>
		</div>
	</div>
    
	<div id="playlist-content" class="scrolled-content">
		<div id="playlist-page-data"></div>
	</div>
</div>
